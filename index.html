<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: 'Comic Sans MS', cursive, sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  padding: 20px;
}

button {
  padding: 16px 36px;
  font-size: 22px;
  border: none;
  border-radius: 50px;
  background: #ff2f68;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.message {
  display: none;
  margin-top: 20px;
  font-size: 24px;
  color: white;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  animation: fadeIn 2s ease forwards;
  white-space: pre-line;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Bouquet */
.bouquet {
  display: none;
  margin: 20px auto;
  width: 200px;
  animation: floatUp 2s ease forwards;
}

@keyframes floatUp {
  from { transform: translateY(60px) scale(0.7); opacity: 0; }
  to { transform: translateY(0) scale(1); opacity: 1; }
}

.flowers {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.flower {
  width: 50px;
  height: 50px;
  background: radial-gradient(circle, #ffd6e0 30%, #ff3e6c 70%);
  border-radius: 50%;
  position: relative;
}

.flower::before,
.flower::after {
  content: "";
  position: absolute;
  width: 50px;
  height: 50px;
  background: radial-gradient(circle, #ffd6e0 30%, #ff3e6c 70%);
  border-radius: 50%;
}

.flower::before {
  top: -25px;
  left: 0;
}

.flower::after {
  left: -25px;
  top: 0;
}

.center {
  width: 16px;
  height: 16px;
  background: #ffdd55;
  border-radius: 50%;
  position: absolute;
  top: 17px;
  left: 17px;
}

.stems {
  margin-top: -10px;
}

.stem {
  width: 6px;
  height: 80px;
  background: #2ecc71;
  margin: auto;
  border-radius: 3px;
}

/* Wrapper */
.wrapper {
  width: 0;
  height: 0;
  border-left: 90px solid transparent;
  border-right: 90px solid transparent;
  border-top: 120px solid #f5c1cc;
  margin: -10px auto 0;
}
</style>
</head>

<body>
<div class="container">

  <button id="btn" onclick="showLove()">Click Me üíù</button>

  <div class="bouquet" id="bouquet">
    <div class="flowers">
      <div class="flower"><div class="center"></div></div>
      <div class="flower"><div class="center"></div></div>
      <div class="flower"><div class="center"></div></div>
    </div>

    <div class="stems">
      <div class="stem"></div>
    </div>

    <div class="wrapper"></div>
  </div>

  <div class="message" id="msg">
HAPPY VALENTINE'S BABYYY üíñ  
I LOVE U SO MUCH  
MAHAL KO üåπ
  </div>

</div>

<script>
function showLove() {
  document.getElementById("btn").style.display = "none";
  document.getElementById("bouquet").style.display = "block";
  document.getElementById("msg").style.display = "block";
}
</script>

</body>
</html>
