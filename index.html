<!DOCTYPE html>
<html>
<head>
    <title>For My Love üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
        }

        button {
            padding: 18px 35px;
            font-size: 22px;
            border: none;
            border-radius: 40px;
            background-color: #ff4d6d;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff1a4d;
        }

        .message {
            opacity: 0;
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #d00000;
            animation: fadeIn 2s forwards;
        }

        .bouquet {
            opacity: 0;
            margin-top: 30px;
            animation: fadeIn 2.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        /* Optional: Falling hearts animation */
        .heart {
            position: absolute;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(-50px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <button id="clickMeBtn">Click Me üíå</button>

    <div class="message" id="loveMessage">
        HAPPY VALENTINE'S BABYYY ‚ù§Ô∏è<br>
        I LOVE U SO MUCH MAHAL KO üíñ
    </div>

    <div class="bouquet" id="flower">
        <!-- Larger and more detailed cartoon bouquet using SVG -->
        <svg width="250" height="300" viewBox="0 0 250 300">
            <!-- Stems -->
            <line x1="125" y1="150" x2="105" y2="280" stroke="green" stroke-width="6"/>
            <line x1="125" y1="150" x2="125" y2="280" stroke="green" stroke-width="6"/>
            <line x1="125" y1="150" x2="145" y2="280" stroke="green" stroke-width="6"/>

            <!-- Flowers -->
            <circle cx="105" cy="130" r="25" fill="pink"/>
            <circle cx="125" cy="110" r="25" fill="red"/>
            <circle cx="145" cy="130" r="25" fill="hotpink"/>
            <circle cx="125" cy="140" r="20" fill="purple"/>

            <!-- Flower centers -->
            <circle cx="105" cy="130" r="10" fill="yellow"/>
            <circle cx="125" cy="110" r="10" fill="yellow"/>
            <circle cx="145" cy="130" r="10" fill="yellow"/>
            <circle cx="125" cy="140" r="8" fill="yellow"/>

            <!-- Ribbon -->
            <polygon points="110,280 140,280 130,320 120,320" fill="#ff4d6d"/>
        </svg>
    </div>
</div>

<script>
function showLove() {
    // Hide button
    document.getElementById("clickMeBtn").style.display = "none";

    // Show message
    document.getElementById("loveMessage").style.display = "block";

    // Show bouquet
    document.getElementById("flower").style.display = "block";

    // Optional: add floating hearts
    for(let i=0;i<10;i++){
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random()*100 + 'vw';
        heart.style.animationDuration = 3 + Math.random()*3 + 's';
        heart.innerText = 'üíñ';
        document.body.appendChild(heart);
    }
}

// Attach event
document.getElementById("clickMeBtn").addEventListener('click', showLove);
</script>

</body>
</html>
