<!DOCTYPE html>
<html>
<head>
    <title>For My Love üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            background-color: #ff4d6d;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: scale(1.05);
        }

        .message {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #d00000;
        }

        .bouquet {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <button onclick="showLove()">Click Me üíå</button>

    <div class="message" id="loveMessage">
        HAPPY VALENTINE'S BABYYY ‚ù§Ô∏è<br>
        I LOVE U SO MUCH MAHAL KO üíñ
    </div>

    <div class="bouquet" id="flower">
        <!-- Simple Cartoon Bouquet using SVG -->
        <svg width="200" height="250" viewBox="0 0 200 250">
            <!-- Stems -->
            <line x1="100" y1="120" x2="80" y2="200" stroke="green" stroke-width="5"/>
            <line x1="100" y1="120" x2="100" y2="200" stroke="green" stroke-width="5"/>
            <line x1="100" y1="120" x2="120" y2="200" stroke="green" stroke-width="5"/>

            <!-- Flowers -->
            <circle cx="80" cy="100" r="20" fill="pink"/>
            <circle cx="100" cy="90" r="20" fill="red"/>
            <circle cx="120" cy="100" r="20" fill="hotpink"/>

            <!-- Flower centers -->
            <circle cx="80" cy="100" r="8" fill="yellow"/>
            <circle cx="100" cy="90" r="8" fill="yellow"/>
            <circle cx="120" cy="100" r="8" fill="yellow"/>

            <!-- Ribbon -->
            <polygon points="70,200 130,200 110,240 90,240" fill="#ff4d6d"/>
        </svg>
    </div>
</div>

<script>
function showLove() {
    document.getElementById("loveMessage").style.display = "block";
    document.getElementById("flower").style.display = "block";
}
</script>

</body>
</html>
