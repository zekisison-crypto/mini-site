<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine's üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            background-color: #ff4d6d;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff1a4d;
        }

        .message {
            opacity: 0;
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #d00000;
            animation: fadeIn 2s forwards;
        }

        .bouquet {
            opacity: 0;
            margin-top: 30px;
            animation: fadeIn 2.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(-50px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <button id="clickMeBtn">Click Me üíå</button>

    <div class="message" id="loveMessage">
        HAPPY VALENTINE'S BABYYY ‚ù§Ô∏è<br>
        I LOVE U SO MUCH MAHAL KO üíñ
    </div>

    <div class="bouquet" id="flower">
        <!-- Animated cartoon bouquet SVG -->
        <svg width="300" height="350" viewBox="0 0 300 350">
            <!-- Stems -->
            <line x1="150" y1="180" x2="130" y2="320" stroke="green" stroke-width="6"/>
            <line x1="150" y1="180" x2="150" y2="320" stroke="green" stroke-width="6"/>
            <line x1="150" y1="180" x2="170" y2="320" stroke="green" stroke-width="6"/>

            <!-- Flowers -->
            <circle cx="130" cy="160" r="30" fill="pink"/>
            <circle cx="150" cy="140" r="30" fill="red"/>
            <circle cx="170" cy="160" r="30" fill="hotpink"/>
            <circle cx="150" cy="170" r="25" fill="purple"/>

            <!-- Flower centers -->
            <circle cx="130" cy="160" r="10" fill="yellow"/>
            <circle cx="150" cy="140" r="10" fill="yellow"/>
            <circle cx="170" cy="160" r="10" fill="yellow"/>
            <circle cx="150" cy="170" r="8" fill="yellow"/>

            <!-- Ribbon -->
            <polygon points="140,320 160,320 155,360 145,360" fill="#ff4d6d"/>
        </svg>
    </div>
</div>

<script>
function showLove() {
    // Hide button
    document.getElementById("clickMeBtn").style.display = "none";

    // Show message with fade-in
    const message = document.getElementById("loveMessage");
    message.style.display = "block";
    message.style.animation = "fadeIn 2s forwards";

    // Show bouquet with fade-in
    const flower = document.getElementById("flower");
    flower.style.display = "block";
    flower.style.animation = "fadeIn 2.5s forwards";

    // Add floating hearts
    for(let i=0;i<15;i++){
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random()*100 + 'vw';
        heart.style.animationDuration = 3 + Math.random()*3 + 's';
        heart.innerText = 'üíñ';
        document.body.appendChild(heart);
    }
}

// Attach event to button
document.getElementById("clickMeBtn").addEventListener('click', showLove);
</script>

</body>
</html>
